name: CommunityToolkit.Maui.Markup.Sample

on:
  push:
    branches:
      - "main"
  pull_request:
    branches: 
      - "*"

jobs:
    Build_Android_Sample_macOS:
      runs-on: macos-latest

      steps:
        - uses: actions/checkout@v1
          
        - name: Setup .NET v6.0
          uses: actions/setup-dotnet@v1
          with:
            dotnet-version: '6.0.x'
            include-prerelease: true

        - name: Install .NET MAUI Workload
          run: |
            dotnet workload install maui
          
        - name: Restore NuGet 
          run: |
            dotnet restore ./samples/

        - name: Build Android
          run: |
            dotnet build ./samples/ -c Release -f net6.0-android

    Build_Sample_Windows:
      runs-on: windows-latest

      steps:
        - uses: actions/checkout@v1
          
        - name: Setup .NET v6.0
          uses: actions/setup-dotnet@v1
          with:
            dotnet-version: '6.0.x'
            include-prerelease: true

        - name: Install .NET MAUI Workload
          run: |
            dotnet workload install maui
          
        - name: Restore NuGet 
          run: |
            dotnet restore ./samples/

        - name: Build 
          run: |
            dotnet build ./samples/ -c Release
